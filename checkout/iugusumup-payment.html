<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago con tarjeta | CORDIA</title>

  <!-- Fonte recomendada -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- SDK oficial SumUp -->
  <script src="https://gateway.sumup.com/gateway/ecom/card/v2/sdk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    #sumup-card {
      min-height: 100vh;
    }

    #error-message {
      color: red;
      font-weight: 600;
      text-align: center;
      padding: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div id="sumup-card"></div>
  <div id="error-message"></div>

  <script>
    const checkoutId = new URLSearchParams(window.location.search).get('id');
    const errorMessage = document.getElementById('error-message');

    if (!checkoutId) {
      errorMessage.innerText = 'Error: falta el ID del checkout.';
      errorMessage.style.display = 'block';
    } else {
      SumUpCard.mount({
        id: 'sumup-card',
        checkoutId: checkoutId,
        locale: 'es-CL',
        currency: 'CLP',
        showSubmitButton: true,
        showFooter: true,
        onResponse: function (type, body) {
          console.log('[SumUp Response]', type, body);

          if (type === 'success') {
            window.location.href = '/checkout/success.html';
          } else if (type === 'fail' || type === 'error') {
            errorMessage.innerText = 'El pago fue rechazado o cancelado. Intenta nuevamente.';
            errorMessage.style.display = 'block';
          }
        }
      });
    }
  </script>

</body>
</html>
