<div class="checkout-step" id="step3-content">
  <div class="checkout-card payment-step">

    <!-- Cabeçalho -->
    <div class="step-header">
      <h2 class="step-title">Método de pago</h2>
      <p class="step-subtitle">
        Elige cómo quieres pagar tu pedido. Tus datos están cifrados y protegidos.
      </p>
    </div>

    <!-- Métodos de pago -->
    <div class="payment-methods">

      <!-- Opción: Tarjeta de Crédito/Débito -->
      <label class="payment-option active" data-method="tarjeta">
        <div class="option-content">
          <div class="option-info">
            <span class="option-title">Tarjeta de Crédito o Débito</span>
            <div class="option-icons">
              <img src="assets/img/Visa.svg" alt="Visa" />
              <img src="assets/img/Mastercard.svg" alt="Mastercard" />
              <img src="assets/img/American Express.svg" alt="American Express" />
            </div>
          </div>
          <input type="radio" name="pago" value="tarjeta" checked />
        </div>
      </label>

      <!-- Opción: Transferencia Bancaria -->
      <label class="payment-option" data-method="transferencia">
        <div class="option-content">
          <div class="option-info">
            <span class="option-title">Transferencia Bancaria</span>
            <div class="option-icons">
              <img src="assets/img/Khipu.svg" alt="Khipu" />
              <img src="assets/img/Fintoc.svg" alt="Fintoc" />
            </div>
          </div>
          <input type="radio" name="pago" value="transferencia" />
        </div>
      </label>

    </div>

    <!-- SumUp Widget -->
    <div id="sumup-wrapper">
      <div id="sumup-card" style="min-height: 320px;"></div>
    </div>

    <!-- Placeholder: Transferencia Info -->
    <div id="transferencia-info" style="display: none;">
      <p>
        Pronto habilitaremos transferencias bancarias vía
        <strong>Khipu</strong> o <strong>Fintoc</strong>.
      </p>
    </div>

  </div>
</div>
