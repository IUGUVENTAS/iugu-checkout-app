<div class="checkout-step" id="step2-content">

  <!-- Cabeçalho da seção de entrega -->
  <div class="section-header">
    <div class="section-header-main">
      <svg class="icon-truck" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 18H3c-.6 0-1-.4-1-1V7c0-.6.4-1 1-1h10c.6 0 1 .4 1 1v11" />
        <path d="M14 9h4l4 4v4h-8v-8Z" />
        <circle cx="7.5" cy="18.5" r="2.5" />
        <circle cx="17.5" cy="18.5" r="2.5" />
      </svg>
      <span class="section-header-text">
        Modo de entrega: <strong>Despacho a domicilio</strong>
      </span>
    </div>
    <button type="button" class="pill-button" id="change-shipping-mode">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
      </svg>
      Cambiar
    </button>
  </div>

  <!-- Cartão com formulário de endereço -->
  <div class="checkout-card">
    <div class="card-header">
      <h2 class="card-title">Dirección de Entrega</h2>
    </div>

    <div class="form-grid">

      <!-- Departamento -->
      <div class="input-wrapper" id="departamento-wrapper">
        <label class="input-label" for="departamento">Departamento</label>
        <select id="departamento" class="checkout-input" required>
          <option value="" disabled selected>Selecciona un departamento</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Áncash">Áncash</option>
          <option value="Apurímac">Apurímac</option>
          <option value="Arequipa">Arequipa</option>
          <option value="Ayacucho">Ayacucho</option>
          <option value="Cajamarca">Cajamarca</option>
          <option value="Callao">Callao</option>
          <option value="Cusco">Cusco</option>
          <option value="Huancavelica">Huancavelica</option>
          <option value="Huánuco">Huánuco</option>
          <option value="Ica">Ica</option>
          <option value="Junín">Junín</option>
          <option value="La Libertad">La Libertad</option>
          <option value="Lambayeque">Lambayeque</option>
          <option value="Lima">Lima</option>
          <option value="Loreto">Loreto</option>
          <option value="Madre de Dios">Madre de Dios</option>
          <option value="Moquegua">Moquegua</option>
          <option value="Pasco">Pasco</option>
          <option value="Piura">Piura</option>
          <option value="Puno">Puno</option>
          <option value="San Martín">San Martín</option>
          <option value="Tacna">Tacna</option>
          <option value="Tumbes">Tumbes</option>
          <option value="Ucayali">Ucayali</option>
        </select>
        <span class="validation-icon"></span>
      </div>

      <!-- Provincia -->
      <div class="input-wrapper" id="provincia-wrapper">
        <label class="input-label" for="provincia">Provincia</label>
        <input id="provincia" type="text" class="checkout-input" placeholder="Ej: Lima, Cusco, Piura" required>
        <span class="validation-icon"></span>
      </div>

      <!-- Distrito -->
      <div class="input-wrapper" id="distrito-wrapper">
        <label class="input-label" for="distrito">Distrito</label>
        <input id="distrito" type="text" class="checkout-input" placeholder="Ej: Miraflores, Los Olivos" required>
        <span class="validation-icon"></span>
      </div>

      <!-- Dirección completa -->
      <div class="input-wrapper grid-col-span-2" id="direccion-wrapper">
        <label class="input-label" for="direccion">Dirección completa</label>
        <input id="direccion" type="text" class="checkout-input" placeholder="Calle, número, referencia" required>
        <span class="validation-icon"></span>
      </div>

    </div>
  </div>

  <!-- Opciones de entrega -->
  <div class="shipping-options">

    <!-- Entrega Express -->
    <div class="shipping-card" data-method="express">
      <div class="icon-wrapper">
        <img src="assets/img/full-verde.svg" alt="Icono entrega" />
      </div>
      <div class="shipping-details">
        <div class="shipping-title">Entrega por Topitop Express</div>
        <div class="shipping-subtext">Entrega en 1 o 2 días hábiles</div>
      </div>
      <div class="shipping-cost">Envío gratis</div>
    </div>

    <!-- Retiro en tienda -->
    <div class="shipping-card" data-method="pickup">
      <div class="icon-wrapper">
        <img src="assets/img/relogio-verde.svg" alt="Icono retiro" />
      </div>
      <div class="shipping-details">
        <div class="shipping-title">Disponible para retiro en tienda Topitop</div>
        <div class="shipping-subtext">En cualquier local autorizado Topitop</div>
      </div>
      <div class="shipping-cost">Retiro en 2h</div>
    </div>

  </div>
</div>
