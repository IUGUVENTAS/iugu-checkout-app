<div class="checkout-step" id="step1-content">
  <div class="checkout-card">

    <!-- Cabeçalho com ícone -->
    <div class="card-header">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
      <h2 class="card-title">Datos de identificación</h2>
    </div>

    <!-- Grupo de campos empilhados -->
    <div class="input-group-stack">

      <!-- E-mail -->
      <div class="input-wrapper" id="email-wrapper">
        <label class="input-label" for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          inputmode="email"
          autocomplete="email"
          class="checkout-input"
          placeholder="ejemplo@correo.com"
          required
        />
        <span class="validation-icon">
          <svg viewBox="0 0 20 20" fill="none" stroke="currentColor"><path d="M6 10l3 3 6-6" /></svg>
        </span>
        <div class="error-message" style="display: none;">Correo inválido</div>
      </div>

      <!-- Nome e RUT lado a lado -->
      <div class="form-grid">

        <!-- Nome -->
        <div class="input-wrapper" id="name-wrapper">
          <label class="input-label" for="name">Nombre y Apellido</label>
          <input
            id="name"
            type="text"
            inputmode="text"
            autocomplete="name"
            class="checkout-input"
            placeholder="Tu nombre completo"
            required
          />
          <span class="validation-icon">
            <svg viewBox="0 0 20 20" fill="none" stroke="currentColor"><path d="M6 10l3 3 6-6" /></svg>
          </span>
          <div class="error-message" style="display: none;">Este campo es obligatorio</div>
        </div>

        <!-- RUT -->
        <div class="input-wrapper" id="rut-wrapper">
          <label class="input-label" for="rut">RUT</label>
          <input
            id="rut"
            type="text"
            inputmode="text"
            autocomplete="off"
            class="checkout-input"
            placeholder="12.345.678-9"
            required
          />
          <span class="validation-icon">
            <svg viewBox="0 0 20 20" fill="none" stroke="currentColor"><path d="M6 10l3 3 6-6" /></svg>
          </span>
          <div class="error-message" style="display: none;">RUT inválido</div>
        </div>
      </div>

      <!-- Telefone com prefixo -->
      <div class="input-wrapper" id="phone-wrapper">
        <label class="input-label" for="phone">Teléfono</label>
        <div class="input-group">
          <span class="input-group-prefix">+56</span>
          <input
            id="phone"
            type="tel"
            inputmode="numeric"
            autocomplete="tel"
            class="checkout-input"
            placeholder="9 1234 5678"
            required
          />
          <span class="validation-icon">
            <svg viewBox="0 0 20 20" fill="none" stroke="currentColor"><path d="M6 10l3 3 6-6" /></svg>
          </span>
        </div>
        <div class="error-message" style="display: none;">Teléfono inválido</div>
      </div>

    </div>
  </div>
</div>
