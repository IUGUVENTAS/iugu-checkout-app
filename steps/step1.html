<div class="checkout-step" id="step1-content">
  <div class="checkout-card">

    <!-- Header moderno -->
    <div class="card-header">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
      <h2 class="card-title">Datos de identificación</h2>
    </div>

    <!-- Formulário limpo -->
    <div class="input-group-stack">

      <!-- Email -->
      <div class="input-wrapper form-group" id="email-wrapper">
        <label class="input-label" for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          inputmode="email"
          autocomplete="email"
          class="checkout-input"
          placeholder="ejemplo@correo.com"
          aria-describedby="email-error"
          required
        />
        <span class="validation-icon">
          <svg viewBox="0 0 20 20" fill="none" stroke="currentColor"><path d="M6 10l3 3 6-6" /></svg>
        </span>
        <div class="error-message" id="email-error" style="display: none;">Correo inválido</div>
      </div>

      <!-- Grid para Nome e Documento -->
      <div class="form-grid">
        
        <!-- Nome -->
        <div class="input-wrapper form-group" id="name-wrapper">
          <label class="input-label" for="name">Nombre y Apellido</label>
          <input
            id="name"
            type="text"
            inputmode="text"
            autocomplete="name"
            class="checkout-input"
            placeholder="Tu nombre completo"
            aria-describedby="name-error"
            required
          />
          <span class="validation-icon">
            <svg viewBox="0 0 20 20" fill="none" stroke="currentColor"><path d="M6 10l3 3 6-6" /></svg>
          </span>
          <div class="error-message" id="name-error" style="display: none;">Este campo es obligatorio</div>
        </div>

        <!-- Documento -->
        <div class="input-wrapper form-group" id="doc-wrapper">
          <label class="input-label" for="document">DNI o RUC</label>
          <input
            id="document"
            type="text"
            inputmode="numeric"
            autocomplete="off"
            class="checkout-input"
            placeholder="12345678"
            aria-describedby="document-error"
            maxlength="11"
            required
          />
          <span class="validation-icon">
            <svg viewBox="0 0 20 20" fill="none" stroke="currentColor"><path d="M6 10l3 3 6-6" /></svg>
          </span>
          <div class="error-message" id="document-error" style="display: none;">Documento inválido</div>
        </div>
      </div>

      <!-- Telefone -->
      <div class="input-wrapper form-group" id="phone-wrapper">
        <label class="input-label" for="phone">Teléfono</label>
        <div class="input-group">
          <span class="input-group-prefix">+51</span>
          <input
            id="phone"
            type="tel"
            inputmode="numeric"
            autocomplete="tel"
            class="checkout-input"
            placeholder="912 345 678"
            aria-describedby="phone-error"
            maxlength="9"
            required
          />
          <span class="validation-icon">
            <svg viewBox="0 0 20 20" fill="none" stroke="currentColor"><path d="M6 10l3 3 6-6" /></svg>
          </span>
        </div>
        <div class="error-message" id="phone-error" style="display: none;">Teléfono inválido</div>
      </div>

    </div>
  </div>
</div>
