<div class="checkout-step" id="step1-content">
  <div class="checkout-card">
    <div class="card-header">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <h2 class="card-title">Datos de identificación</h2>
    </div>

    <div class="input-group-stack">

      <div class="input-wrapper">
        <label class="input-label" for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          inputmode="email"
          autocomplete="off"
          class="checkout-input"
          placeholder="ejemplo@correo.com"
          required
        />
        <span class="validation-icon"></span>
      </div>

      <div class="form-grid">
        <div class="input-wrapper">
          <label class="input-label" for="name">Nombre y Apellido</label>
          <input
            id="name"
            type="text"
            inputmode="text"
            autocomplete="off"
            class="checkout-input"
            placeholder="Tu nombre completo"
            required
          />
          <span class="validation-icon"></span>
        </div>

        <div class="input-wrapper">
          <label class="input-label" for="rut">RUT</label>
          <input
            id="rut"
            type="text"
            inputmode="text"
            autocomplete="off"
            class="checkout-input"
            placeholder="12.345.678-9"
            required
          />
          <span class="validation-icon"></span>
        </div>
      </div>

      <div class="input-wrapper">
        <label class="input-label" for="phone">Teléfono</label>
        <div class="input-group">
          <span class="input-group-prefix">+56</span>
          <input
            id="phone"
            type="tel"
            inputmode="numeric"
            autocomplete="off"
            class="checkout-input"
            placeholder="9 1234 5678"
            required
          />
          <span class="validation-icon"></span>
        </div>
      </div>

    </div>
  </div>
</div>
