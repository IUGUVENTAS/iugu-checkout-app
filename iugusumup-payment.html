<!DOCTYPE html>
<html lang="es-CL">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago seguro con tarjeta | CORDIA</title>

  <!-- Fonte Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Widget SDK SumUp -->
  <script src="https://gateway.sumup.com/gateway/ecom/card/v2/sdk.js"></script>

  <!-- Estilos -->
  <style>
    :root {
      --primary: #5c6ac4;
      --text-dark: #2e3a59;
      --bg-light: #f9fafb;
      --white: #ffffff;
      --radius: 16px;
      --shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .payment-container {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
      text-align: center;
    }

    #sumup-card {
      min-height: 320px;
    }

    .error-message {
      color: red;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Completa tu pago con tarjeta</h1>
    <div id="sumup-card"></div>
    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>

  <script>
    (function () {
      const checkoutId = new URLSearchParams(window.location.search).get('id');
      const errorMessage = document.getElementById('error-message');

      if (!checkoutId) {
        errorMessage.innerText = 'Error: Falta el ID del checkout.';
        errorMessage.style.display = 'block';
        return;
      }

      SumUpCard.mount({
        id: 'sumup-card',
        checkoutId: checkoutId,
        locale: 'es-CL',
        currency: 'CLP',
        showSubmitButton: true,
        showFooter: true,
        onResponse: function (type, body) {
          console.log('[SumUp Response]', type, body);

          if (type === 'success') {
            window.location.href = '/checkout/success.html';
          } else if (type === 'fail') {
            errorMessage.innerText = 'El pago fue rechazado o cancelado. Intenta nuevamente.';
            errorMessage.style.display = 'block';
          } else if (type === 'error') {
            errorMessage.innerText = 'Ocurri√≥ un error durante el pago. Intenta nuevamente.';
            errorMessage.style.display = 'block';
          }
        }
      });
    })();
  </script>
</body>
</html>
